{% extends "base.html" %}

{% if messages %}
<ul>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
<h1>Список статей</h1>
{% for article in articles %}
    <h2><a href="{% url 'article' article.id %}">{{article.name}}</a></h2>
    <div>{{article.body}}</div>
{% endfor %}
{% endblock %}
